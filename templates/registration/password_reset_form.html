{% extends "rah/base.html" %}
{% block tongue %}{% endblock tongue %}
{% block breadcrumbs %}
 <div class="prefix_3">
    <a href="{% url index %}">Home</a> &rsaquo;
    Reset password
</div>
{% endblock %}
{% block right_content %}
<div class="prefix_3">
    <div class="box_two_top"></div>
    <div class="box_two_middle">
        <h1>Reset your password</h1>
        <form action="" method="post" autocomplete="false">
            {% include "rah/_overset_form.html" %}
            <p><input type="submit" value="Reset password" /></p>
            {% csrf_token %}
        </form>
        <a href="{% url django.contrib.auth.views.login %}">Log in</a> or
        <a href="{% url rah.views.register %}">Sign up</a>
    </div>
    <div class="box_two_bottom"></div>
</div>
{% endblock %}
