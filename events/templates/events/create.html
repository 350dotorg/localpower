{% extends "base/nav_form.html" %}
{% load dated_static %}
{% block title %}Create an Event{% endblock %}
{% block breadcrumbs %}
    <a href="{% url index %}">Home</a> &rsaquo;
    <a href="{% url action_community_show %}">Community</a> &rsaquo;
    <a href="{% url event-show %}">Events</a> &rsaquo;
    Create an Event
{% endblock %}
{% block content %}
    <h1>Create an Event</h1>
    <form id="event_form" action="" method="post">
        {% include "events/_form.html" %}
        {% csrf_token %}
        <button type="submit">Create Event</button>
        <a href="{% url event-show %}" class="button button_grey_flat">cancel</a>
    </form>
    <script>
        var RAH = RAH || {};
        RAH.pagescripts = RAH.pagescripts || [];
        RAH.pagescripts.push("{% dated_static 'js/pages/events.create.js' %}");
    </script>
{% endblock %}
