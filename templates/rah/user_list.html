{% load dated_static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <link rel="shortcut icon" href="{% dated_static 'images/theme/favicon.ico' %}"/>
        <title>User List</title>
    </head>
    <body>
        <ul>
        {% for u in users %}
            <li><a href="{{u.get_absolute_url}}">{{u.get_full_name}}</a></li>
        {% endfor %}
        </ul>
    </body>
</html>
