<form class="search_widget" action="{{ path }}" method="get">
    <h3>{{ search_title }}</h3>
    <div class="search_fields">
        <span class="form_row">
            <input class="search_value" name="search" type="text" />
        </span>
        <input class="search_button" type="submit" value="Search" />
    </div>
    <ol class="search_results hidden">
        {{ search_results|safe }}
    </ol>
</form>
