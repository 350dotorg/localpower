<div class="action_nugget">
    <span class="points">{{ action.points }} Points</span>
    <a class="title" href="{% url action_detail action.slug %}">{{ action.name }}</a>
    <span class="tag_list">
        {% for tag in action.tags %}
            <a class="tag" href="{% url action_tag tag %}">{{ tag.name|deslug }}</a>
        {% endfor %}
    </span>
    <div class="teaser">{{ action.teaser|safe|linebreaks }}</div>
</div>
