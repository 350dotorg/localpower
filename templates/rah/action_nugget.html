<div class='action_nugget'>
	<span class='total_points'>{{ action.total_points }}</span>
	<h5 class='title'>{{ action.name }}</h5>
	<p class='teaser'>{{ action.teaser }}</p>
	<p class='completion'>{{ action.user_completes }} of {{ action.tasks }} tasks completed
		<span class='tasks_link'>(<a href="{% url rah.views.action_detail action.category.slug,action.slug %}">show</a>)</span>
	</p>
</div>
