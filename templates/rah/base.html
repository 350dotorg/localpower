<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>{% block title %}{% endblock %} | Repower@Home</title>
        <link rel="stylesheet" href="http://static.repowerathome.com/css/style.css" type="text/css" media="screen" charset="utf-8"/>
    </head>
    <body>
        {% block content %}{% endblock %}
        <script type="text/javascript" src="http://static.repowerathome.com/js/jquery-1.3.2.min.js"></script>
{% comment %}
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try { var pageTracker = _gat._getTracker("UA-11623269-1"); pageTracker._trackPageview(); } catch(err) {}
        </script>
{% endcomment %}
    </body>
</html>
