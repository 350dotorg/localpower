{% extends "rah/base.html" %}
{% block content %}
<h1>Create an account</h1>
<form action="" method="post" id="registration_form" autocomplete="off">
    {% include "rah/_overset_form.html" %}
    <p><input type="submit" value="Register"/></p>
    {% csrf_token %}
</form>
<a href="{% url django.contrib.auth.views.login %}">Log in</a> | 
<a href="{% url django.contrib.auth.views.password_reset %}">Recover password</a>
{% endblock %}
{% block js %}page_register{% endblock %}
