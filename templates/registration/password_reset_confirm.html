{% extends "rah/base.html" %}
{% block content %}
    {% if form %}
        <form id="password_reset_confirm" action="" method="post" autocomplete="false">
            {% include "rah/_overset_form.html" %}
            <p><input type="submit" value="Reset password" /></p>
            {% csrf_token %}
        </form>
    {% else %}
        <p>This link is no longer valid, please request a new <a href="{% url password_reset %}">password reset</a>.</p>
    {% endif %}
{% endblock %}
{% block js %}page_password_reset_confirm{% endblock %}
