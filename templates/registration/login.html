{% extends "rah/base.html" %}
{% block content %}
    <form action="" method="post">
        <div>{{form.as_p}}</div>
        <input type="submit" value="Login" />
        {% comment %}
            FIXME: find out why the next parameter isn't being used
        {% endcomment %}
        <input type="hidden" name="next" value="{{ next|escape }}" />
        {% csrf_token %}
    </form>
    <a href="{% url rah.views.register %}">Register</a> | 
    <a href="{% url django.contrib.auth.views.password_reset %}">Recover password</a>
{% endblock %}
