{% load thumbnail %}

<img class="group_image" src="{% thumbnail object.safe_image 30x30 %}" alt="group image" height="30" width="30" />
<h6><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></h6>
{% for parent in object.parents %}
    <span class="group_parent"><a href="{{ parent.get_absolute_url }}">{{ parent.name }}</a>
        {% if not forloop.last %}
            >
        {% endif %}
    </span>
{% endfor %}
<br class="spacer" />
