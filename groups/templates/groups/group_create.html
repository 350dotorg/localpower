{% extends "groups/base.html" %}
{% load dated_static %}
{% block title %}Create a Team{% endblock %}
{% block breadcrumbs %}
<a href="{% url index %}">Home</a> &rsaquo;
<a href="{% url group_list %}">Teams</a> &rsaquo;
Create Team
{% endblock %}
{% block right_content %}
    <div class="grid_6 alpha">
        <div class="box_two_top"></div>
        <div class="box_two_middle">
            <form id="group_form" action="" method="post" enctype="multipart/form-data">
                <h1>Create a Team</h1>
                {% include "groups/_group_form.html" %}
                <p><input type="submit" value="Create Team" /></p>
                {% csrf_token %}
            </form>
        </div>
        <div class="box_two_bottom"></div>
    </div>
    <script>
        var RAH = RAH || {};
        RAH.pagescripts = RAH.pagescripts || [];
        RAH.pagescripts.push("{% dated_static 'js/pages/group.create.js' %}");
    </script>
{% endblock %}
