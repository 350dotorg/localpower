{% extends "rah/base.html" %}
{% block content %}
    <p>Username: {{user.username}}</p>
    <p>City: {{user.get_profile.location.name}}</p>
    <p>State: {{user.get_profile.location.state}}</p>
    <p>Zipcode: {{user.get_profile.location.zipcode}}</p>
    <form action="/inquiry/" method="POST">
        <div>{{form.as_p}}</div>
        <input type="submit" value="Submit" />
        <input type="hidden" name="next" value="{{ next|escape }}" />
        {% csrf_token %}
    </form>
{% endblock %}
