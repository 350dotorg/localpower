
<ul class="group_list plain_list">
    {% for group in groups %}
        <li>
            <a href="{{ group.get_absolute_url }}" class="group_list_thumb">
                <img src="{{ MEDIA_URL }}{{ group.image.thumbnail_colorspace_45x38smartcrop }}" alt="group image" height="38" width="45" />
            </a>
            <div>
                <a href="{{ group.get_absolute_url }}">{{ group.name }}</a>
                <div class="smaller">
                    {{ group.member_count }} members
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
